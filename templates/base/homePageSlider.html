{% load i18n staticfiles %}
<div id="carousel1" class="carousel slide" data-ride="carousel">
        <div class="home-overlay"></div>
        <!-- Indicators -->
        <ol class="carousel-indicators">
            {% for slide in sliders %}
                <li data-target="#carousel1" data-slide-to="{{ forloop.counter }}" {% if forloop.first %}class="active"{% endif %}></li>
            {% endfor %}

        </ol>
        <div class="carousel-inner">
            {% for slide in sliders %}

            <div class="item {% if forloop.first %}active{% endif %}">
                <img class="full-img" src="{{ slide.img.url }}" alt="">
                <div class="container">
                    <div class="carousel-caption animated bounceInRight">
                        <h1>{{ slide.getItemName }}</h1>
                        <p>{{ slide.getItemDesc }}</p>

                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
