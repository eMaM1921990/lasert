{% load i18n staticfiles localizations%}
<section class="feature">
    <div class="container">
        {% for service in services %}
            {{ service }}
            <div class="col-md-3  feature-lasert-large">
                <i class="material-icons">{{ service.icon }}</i>
                <h5>{{ service.getItemName }}</h5>
                <p>
                    {{ service.getItemDesc }}
                </p>
            </div>
        {% endfor %}


    </div>
</section>
